<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        box-sizing: border-box;
      }

      *,
      ::after,
      ::before {
        box-sizing: border-box;
      }

      .showStatisticPopup {
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      .closeBtn {
        align-self: flex-end;
        width: 30px;
        height: 30px;
        color: #ffffff;
        background-color: transparent;
      }

      .showStatisticPopup {
        color: #f0f8ff;
        width: 300px;
        height: 350px;
        background-color: #131b1cd9;
        border-radius: 20px;
        padding: 5px 30px;
      }

      .wordCountBlock {
        font-size: 16px;
      }

      .graphContainer {
        display: flex;
        justify-content: center;
      }

      .graphBlock {
        width: 70px;
        height: 170px;
        border: 1px solid #ffffff;
        display: flex;
      }

      .graphActiveBlock {
        align-self: flex-end;
        width: 100%;
        background-color: #008596;
      }
    </style>
  </head>
  <body>
    <div class="showStatisticPopup">
      <div>
        <p class="wordCountBlock">Number of words:</p>
        <p class="wordCountBlock unique">Number of unique words:</p>
      </div>
      <div class="graphContainer">
        <div class="graphBlock">
          <div class="graphActiveBlock"></div>
        </div>
      </div>
    </div>
    <script src="popup.js" type='module'></script>
  </body>
</html>
